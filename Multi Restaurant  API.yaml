openapi: 3.0.3
info:
  title: Multi Restaurant  API
  version: 1.0.0
  description: An application like bolt food but with multiple restaurants
  contact:
    name: Emmanuel Kotoka
    email: emmanuelyayrakotoka@gmail.com
paths:
  /api/v1/cart/:
    get:
      operationId: api_v1_cart_retrieve
      description: |-
        Retrieve the authenticated user's cart.

        Args:
            request (rest_framework.request.Request): The incoming request.

        Returns:
            rest_framework.response.Response: JSON response containing the
            serialized cart data and a success message (HTTP 200).
      tags:
      - cart
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Cart'
          description: ''
    delete:
      operationId: api_v1_cart_destroy
      description: |-
        Clear all items from the authenticated user's cart.

        Args:
            request (rest_framework.request.Request): The incoming request.

        Returns:
            rest_framework.response.Response: JSON response with a success
            message (HTTP 200).

        Side effects:
            Deletes all CartItem records associated with the user's Cart.
      tags:
      - cart
      security:
      - jwtAuth: []
      responses:
        '204':
          description: No response body
  /api/v1/cart/items/:
    post:
      operationId: api_v1_cart_items_create
      description: |-
        Create or update a CartItem for the authenticated user's cart.

        Args:
            request (rest_framework.request.Request): The incoming request.
                Expected payload: {"menu": <int>, "quantity": <int, optional>}.

        Returns:
            rest_framework.response.Response: JSON response containing the
            serialized CartItem and a success message (HTTP 201).

        Side effects:
            Creates the user's Cart if it does not exist. Creates or updates
            a CartItem and saves it to the database.
      tags:
      - cart-items
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CartItem'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/CartItem'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/CartItem'
        required: true
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CartItem'
          description: ''
  /api/v1/cart/items/{id}/:
    patch:
      operationId: api_v1_cart_items_partial_update
      description: |-
        Update the quantity of a CartItem in the authenticated user's cart.

        Args:
            request (rest_framework.request.Request): The incoming request.
                Expected payload: {"quantity": <int>}.
            item_id (int): The id of the CartItem to update (path parameter).

        Returns:
            rest_framework.response.Response: JSON response containing the
            updated serialized CartItem and a success message (HTTP 200), or
            an error response (HTTP 400) for invalid quantity input.

        Side effects:
            Modifies the CartItem.quantity and saves the object.
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        required: true
      tags:
      - cart-items
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PatchedCartItem'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/PatchedCartItem'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/PatchedCartItem'
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CartItem'
          description: ''
    delete:
      operationId: api_v1_cart_items_destroy
      description: |-
        Remove a CartItem from the authenticated user's cart.

        Args:
            request (rest_framework.request.Request): The incoming request.
            item_id (int): The id of the CartItem to delete (path parameter).

        Returns:
            rest_framework.response.Response: JSON response with a success
            message (HTTP 200).

        Side effects:
            Deletes the CartItem from the database.
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        required: true
      tags:
      - cart-items
      security:
      - jwtAuth: []
      responses:
        '204':
          description: No response body
  /api/v1/jwt/create/:
    post:
      operationId: api_v1_jwt_create_create
      description: |-
        Takes a set of user credentials and returns an access and refresh JSON web
        token pair to prove the authentication of those credentials.
      tags:
      - api
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TokenObtainPair'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/TokenObtainPair'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/TokenObtainPair'
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TokenObtainPair'
          description: ''
  /api/v1/jwt/refresh/:
    post:
      operationId: api_v1_jwt_refresh_create
      description: |-
        Takes a refresh type JSON web token and returns an access type JSON web
        token if the refresh token is valid.
      tags:
      - api
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TokenRefresh'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/TokenRefresh'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/TokenRefresh'
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TokenRefresh'
          description: ''
  /api/v1/jwt/verify/:
    post:
      operationId: api_v1_jwt_verify_create
      description: |-
        Takes a token and indicates if it is valid.  This view provides no
        information about a token's fitness for a particular use.
      tags:
      - api
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TokenVerify'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/TokenVerify'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/TokenVerify'
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TokenVerify'
          description: ''
  /api/v1/menu/{id}/:
    patch:
      operationId: api_v1_menu_partial_update
      description: |-
        Partially update a Menu item.

        Args:
            request (rest_framework.request.Request): Incoming request with
                fields to update.


        Returns:
            rest_framework.response.Response: JSON response with updated
            menu data (HTTP 200).

        Side effects:
            Updates fields on the Menu instance.
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        required: true
      tags:
      - menu
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PatchedMenuSerializers'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/PatchedMenuSerializers'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/PatchedMenuSerializers'
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MenuSerializers'
          description: ''
    delete:
      operationId: api_v1_menu_destroy
      description: |-
        Delete a Menu item belonging to a restaurant owned by the requester.

        Args:
            request (rest_framework.request.Request): Incoming request.

        Returns:
            rest_framework.response.Response: JSON response with success
            message and HTTP 204 status code.

        Side effects:
            Deletes the Menu instance from the database.
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        required: true
      tags:
      - menu
      security:
      - jwtAuth: []
      responses:
        '204':
          description: No response body
  /api/v1/order/create/:
    post:
      operationId: api_v1_order_create_create
      description: |-
        Create an Order from the authenticated user's Cart.

        Args:
            request (rest_framework.request.Request): Incoming request from
                an authenticated user.

        Returns:
            rest_framework.response.Response: JSON response containing the
            created order data and HTTP 201 on success, or an error response
            (HTTP 400) if the cart is empty.

        Side effects:
            Reads the Cart, creates Order and OrderItem records, and deletes
            the Cart after successful order creation.
      tags:
      - orders
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Order'
          description: ''
  /api/v1/register/customer/:
    post:
      operationId: api_v1_register_customer_create
      description: |-
        Create a new customer user and optional profile.

        Args:
            request (rest_framework.request.Request): Incoming request. The
                payload should include user fields expected by
                BaseRegistrationSerializer. Optionally include
                `user_profile` dict for profile creation.

        Returns:
            rest_framework.response.Response: JSON response with created
            user data and profile data (HTTP 201) on success.

        Side effects:
            Creates a new User (is_customer=True) and possibly a UserProfile.
      tags:
      - users
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BaseRegistration'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/BaseRegistration'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/BaseRegistration'
        required: true
      security:
      - jwtAuth: []
      - {}
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BaseRegistration'
          description: ''
  /api/v1/register/owner/:
    post:
      operationId: api_v1_register_owner_create
      description: |-
        Create a new owner user and optional profile.

        Args:
            request (rest_framework.request.Request): Incoming request. The
                payload should include user fields expected by
                BaseRegistrationSerializer. Optionally include
                `user_profile` dict for profile creation.

        Returns:
            rest_framework.response.Response: JSON response with created
            user data and profile data (HTTP 201) on success.

        Side effects:
            Creates a new User (is_owner=True) and possibly a UserProfile.
      tags:
      - users
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BaseRegistration'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/BaseRegistration'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/BaseRegistration'
        required: true
      security:
      - jwtAuth: []
      - {}
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BaseRegistration'
          description: ''
  /api/v1/restaurants/:
    get:
      operationId: api_v1_restaurants_retrieve
      description: |-
        Retrieve restaurants owned by the authenticated user.

        Args:
            request (rest_framework.request.Request): The incoming request.

        Returns:
            rest_framework.response.Response: JSON response with list of the
            user's restaurants (HTTP 200).
      tags:
      - restaurants
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RestaurantsSerializers'
          description: ''
    post:
      operationId: api_v1_restaurants_create
      description: |-
        Create a new restaurant owned by the authenticated user.

        Args:
            request (rest_framework.request.Request): The incoming request.
                Payload should match RestaurantsSerializers fields.

        Returns:
            rest_framework.response.Response: JSON response with created
            restaurant data (HTTP 201).

        Side effects:
            Persists a new Restaurants record with owner=request.user.
      tags:
      - restaurants
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RestaurantsSerializers'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/RestaurantsSerializers'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/RestaurantsSerializers'
        required: true
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RestaurantsSerializers'
          description: ''
  /api/v1/restaurants/{id}/:
    patch:
      operationId: api_v1_restaurants_partial_update
      description: |-
        Partially update a restaurant owned by the authenticated user.

        Args:
            request (rest_framework.request.Request): Incoming request with
                partial fields to update.
            pk (int): Path parameter for the restaurant primary key.

        Returns:
            rest_framework.response.Response: JSON response with updated
            restaurant data (HTTP 200).

        Side effects:
            Updates fields on the Restaurants instance.
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        required: true
      tags:
      - restaurants
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PatchedRestaurantsSerializers'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/PatchedRestaurantsSerializers'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/PatchedRestaurantsSerializers'
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RestaurantsSerializers'
          description: ''
    delete:
      operationId: api_v1_restaurants_destroy
      description: |-
        Delete a restaurant owned by the authenticated user.

        Args:
            request (rest_framework.request.Request): Incoming request.
            pk (int): Path parameter for the restaurant primary key.

        Returns:
            rest_framework.response.Response: JSON response with success
            message and HTTP 204 status code.

        Side effects:
            Deletes the Restaurants instance from the database.
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        required: true
      tags:
      - restaurants
      security:
      - jwtAuth: []
      responses:
        '204':
          description: No response body
  /api/v1/restaurants/{restaurant_pk}/menu/:
    post:
      operationId: api_v1_restaurants_menu_create
      description: |-
        Create a new Menu item for the specified restaurant.

        Args:
            request (rest_framework.request.Request): Incoming request with
                menu fields.
            restaurant_pk (int): Path parameter for the parent restaurant.

        Returns:
            rest_framework.response.Response: JSON response with created
            menu data (HTTP 201).

        Side effects:
            Persists a Menu record linked to the restaurant; raises 404 if
            restaurant not found or not owned by the requester.
      parameters:
      - in: path
        name: restaurant_pk
        schema:
          type: integer
        required: true
      tags:
      - menu
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MenuSerializers'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/MenuSerializers'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/MenuSerializers'
        required: true
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MenuSerializers'
          description: ''
  /api/v1/users/:
    get:
      operationId: api_v1_users_list
      tags:
      - api
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/User'
          description: ''
    post:
      operationId: api_v1_users_create
      tags:
      - api
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BaseRegistration'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/BaseRegistration'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/BaseRegistration'
        required: true
      security:
